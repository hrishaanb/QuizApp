<html>
    <head>
        <title>Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<script src="main.js"></script>
    </head>
    <body>
        <center>
            <div id="quiz_game" class="col-lg-4 col-md-6 col-sm-6 col-xs-11">
                <center>
            <h1 id="heading">Quiz App</h1>
            <h4 id="prog">Question 1/10</h4>
            <h3 id="question">What is the capital of Washington?</h3>
            <button id="A"  onclick="clickA()"> A. Olympia</button>
            <button id="B"  onclick="clickB()"> B. San Diego</button>
            <br>
            <button id="C"  onclick="clickC()"> C. Seattle</button>
            <button id="D"  onclick="clickD()"> D. Tacoma</button>
            <br>
            <br>
            <button id="submit" class="btn btn-success" onclick="submit()">Lock in</button>
            <br>
            <button id="tryAgainBtn" class="btn btn-warning" onclick="tryAgain()">Try again</button>
            <br>
            <br>
            </center>
            </div>
            </center>
    </body>
</html>
